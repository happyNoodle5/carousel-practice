<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- stylesheet -->
    <link href="css/style.css" rel="stylesheet" type="text/css" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Butterfly Carousel</title>
  </head>
  <body>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100 mh" src="img/leaf.jpeg" alt="Leafy landscape">
          <div class="carousel-caption d-block">
            <h5>We open on a dark, leady landscape</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="img/photo-1615226883732-3d04fd67c298.jpeg" alt="Butterfly has landed">
          <div class="carousel-caption d-block">
            <h5>Somewhere, a butterfly lands tenderly and gets to work</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="img/2.jpeg" alt="Her cocoon is maturing">
          <div class="carousel-caption d-block">
            <h5>After a time, her cocoon is quietly growing; getting ready</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="img/4-alt.jpeg" alt="A caterpillar is born">
          <div class="carousel-caption d-block">
            <h5>And soon a caterpillar emerges</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="img/4-actual.jpeg" alt="A new butterfly takes flight and the cycle continues">
          <div class="carousel-caption d-block">
            <h5>The caterpillar finally transforms, takes flight, and the cycle continues.</h5>
          </div>
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  </body>
</html>
